<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <style>
        body {
            font-family:sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .video-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 640px;
            height: 480px;
            border-radius: 10px;
            border: 3px solid #00ffcc;
        }

        .controls {
            margin-top: 15px;
        }

        button {
            background: #00ffcc;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00cca3;
        }
    </style>
    <script>
        function toggleVideo() {
            let img = document.getElementById("video-feed");
            let button = document.getElementById("toggle-btn");
            
            if (img.src.includes("video_feed")) {
                img.src = "";
                button.innerText = "Start Video";
            } else {
                img.src = "{{ url_for('video_feed') }}";
                button.innerText = "Stop Video";
            }
        }

        function playAudio() {
            let audio = document.getElementById("audio-feedback");
            audio.src = "{{ url_for('audio_feed') }}";
            audio.play();
        }
    </script>
</head>
<body>
    <h1>Real-Time Object Detection</h1>
    <div class="container">
        <div class="video-container">
            <img id="video-feed" src="" alt="Video Feed">
        </div>
        <div class="controls">
            <button id="toggle-btn" onclick="toggleVideo()">Start Video</button>
            <audio id="audio-feedback" controls style="display:none;"></audio>
        </div>
    </div>
</body>
</html>
